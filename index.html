<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Open+Sans&display=swap"rel="stylesheet">

    <link rel="stylesheet" href="./src/css/estino.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Resulta Geral</title>
</head>

<body>
    <main class="container__principal">
        <section class="container_descricao">
            <p class="text_resultado">Your Result</p>

            <section class="container_sircular">
                <div class="container_pontuacao">
                    <div class="pontuacao-1">76</div>
                    <div class="pontuacao-2">of 100</div>
                </div>
            </section>

            <h2 class="text_great">Great</h2>
            <div class="container_informacao">
                <p class="informacao"> You scored higher than 65% of the people who have taken these tests.</p>
            </div>

        </section>
        <section class="container_sumario">
            <h3 class="text_summary">Summary</h3>

            <div class="container_conteudo_sumario">
                <div class="containar_resultado text_decoretion_1">
                    <div class="menu-descritivo">
                        <img class="icone" src="./src/imagem/icon-reaction.svg" alt="icone">

                        <p class="Reaction">Reaction</p>
                    </div>

                    <p class="text_pontuacao"><span>80 </span>/ 100</p>
                </div>
                <div class="containar_resultado text_decoretion_2">
                    <div class="menu-descritivo">
                        <img class="icone" src="./src/imagem/icon-memory.svg" alt="icone">

                        <p class="Memory">Memory</p>
                    </div>

                    <p class="text_pontuacao"><span>92 </span>/ 100</p>
                </div>
                <div class="containar_resultado text_decoretion_3">
                    <div class="menu-descritivo">
                        <img class="icone" src="./src/imagem/icon-verbal.svg" alt="icone">

                        <p class="Verbal">Verbal</p>
                    </div>

                    <p class="text_pontuacao"><span>61 </span>/ 100</p>
                </div>
                <div class="containar_resultado text_decoretion_4">
                    <div class="menu-descritivo">
                        <img class="icone" src="./src/imagem/icon-visual.svg" alt="icone">

                        <p class="Visual">Visual</p>
                    </div>

                    <p class="text_pontuacao"><span>72 </span>/ 100</p>
                </div>
            </div>

            <button class="botao">Continue</button>
        </section>
    </main>
</body>

</html>
